<html>
    <head>
        <link href="consulta.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <a href="../index.html">Vitalis Clinic</h1>
        </header>
        <nav>
            <a href="../index.html#services">Serviços</a>
            <a href="../index.html#about">Sobre</a>
            <a href="../index.html#contact">Contato</a>
        </nav>
        <form action="/marcar_consulta" method="POST">
                <h1>Marcar Consulta</h1>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" name="telefone" required><br><br>

                <label for="especialidade">Especialidade Médica:</label><br>
                <select id="especialidade" name="especialidade">
                    <option value="clinico_geral">Clínico Geral</option>
                    <option value="cardiologista">Cardiologista</option>
                    <option value="dermatologista">Dermatologista</option>
                    <option value="ortopedista">Ortopedista</option>
                    <!-- Adicione mais opções conforme necessário -->
                </select><br><br>

                <label for="medico">Médico:</label><br>
                <select id="medico" name="medico">
                    <!-- Opções de médicos para cada especialidade -->
                    <optgroup label="Clínico Geral">
                        <option value="dr_jose">Dr. José</option>
                        <option value="dra_maria">Dra. Maria</option>
                    </optgroup>
                    <optgroup label="Cardiologista">
                        <option value="dr_carlos">Dr. Carlos</option>
                        <option value="dra_ana">Dra. Ana</option>
                    </optgroup>
                    <optgroup label="Dermatologista">
                        <option value="dr_lucas">Dr. Lucas</option>
                        <option value="dra_sofia">Dra. Sofia</option>
                    </optgroup>
                    <optgroup label="Ortopedista">
                        <option value="dr_andre">Dr. André</option>
                        <option value="dra_claudia">Dra. Cláudia</option>
                    </optgroup>
                    <!-- Adicione mais opções conforme necessário -->
                </select><br><br>

                <label for="data_consulta">Data da Consulta:</label><br>
                <input type="date" id="data_consulta" name="data_consulta" required><br><br>

                <label for="horario_consulta">Horário da Consulta:</label><br>
                <input type="time" id="horario_consulta" name="horario_consulta" required><br><br>

                <input type="submit" value="Agendar Consulta">
            </form>
    </body>
</html>
